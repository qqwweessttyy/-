<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Оформление заказа</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Оформление заказа</h1>
        
        <div class="form-section">
            <h2></h2>
            
            <div class="input-group">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" placeholder="Введите ваше имя">
            </div>
            
            <div class="input-group">
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" placeholder="Введите вашу фамилию">
            </div>
        </div>
        
        <div class="form-section">
            <h2></h2>
            
            <div class="input-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" placeholder="Введите вашу почту">
            </div>
            
            <div class="input-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" placeholder="Введите номер телефона">
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Продолжить оформление</button>
    </div>
</body>
</html>
